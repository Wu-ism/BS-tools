<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serial Number Prefix Lookup</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css"> <!-- Link to shared styles -->
</head>

<body>

<!-- Logo container below the navbar -->
<div class="logo-container">
  <img src="images/bslogo.png" alt="BrightSign Logo">
</div>

<!-- Navbar -->
<nav class="navbar" aria-label="Main Navigation">
  <ul class="nav-list">
    <li><a href="index.html">Home</a></li>
    <li><a href="sub-calculator.html">Prorate Calculator</a></li>
    <li><a href="serial-lookup.html">Look up Model Tool</a></li>
    <li><a href="youtube-generator.html">YouTube URL Generator</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>

<!-- Serial Number Lookup Form -->
<form id="lookupForm" class="form-container mt-4" onsubmit="lookupSerialNumbers(); return false;">
    <h2 class="text-center mb-4">Model Lookup</h2>
    <fieldset class="form-group">
        <div class="form-group">
            <label for="serialNumbers">Enter Serial Numbers (one per line):</label><br>
            <textarea id="serialNumbers" name="serialNumbers" rows="10" cols="30" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Lookup</button>
    </fieldset>
</form>

  <h2 class="result-heading">Result</h2>
<!-- Result Section -->
<div id="result" class="hidden mt-4">

<!-- Export to Excel Button -->
<button class="btn btn-primary mt-4" id="exportButton" onclick="exportTableToExcel('resultTable', 'serial_lookup_results')">Export to Excel</button>
</div>

  <table class="result-table" id="resultTable">
      <thead>
          <tr>
              <th>Serial Number</th>
              <th>Model</th>
          </tr>
      </thead>
      <tbody id="resultBody">
      </tbody>
  </table>

<script src="scripts/script.js"></script>

</body>
</html>
